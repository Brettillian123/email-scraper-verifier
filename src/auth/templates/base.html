<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom gradient background */
        .auth-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="auth-gradient min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Brand -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">{{ app_name }}</h1>
            <p class="text-white/70 mt-2">{% block subtitle %}{% endblock %}</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-xl shadow-2xl p-8">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer Links -->
        <div class="text-center mt-6 text-white/70 text-sm">
            {% block footer %}{% endblock %}
        </div>
    </div>
</body>
</html>
