name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt
          python -m pip install -r tests/requirements-test.txt
          # Install your project so imports like "src.queueing" work consistently
          python -m pip install -e .

      # Linting (checks only; no formatting in CI)
      - name: Ruff (lint)
        run: python -m ruff check .

      - name: Ruff (format check)
        run: python -m ruff format --check .

      # Optional: run your pre-commit hooks in CI (detect-secrets, etc.)
      - name: Pre-commit (all files)
        run: |
          python -m pip install pre-commit detect-secrets
          pre-commit run --all-files

      - name: Run tests
        # DO NOT set PYTHONPATH=src; it can shadow stdlib 'queue'
        run: |
          pytest -q
